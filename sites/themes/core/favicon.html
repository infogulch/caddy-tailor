{{- $config :=index .Args 0 -}}
{{- $faviconDir := printf "%s/favicons" $config.rootdir -}}
{{- if not (fileExists $faviconDir) -}}
    {{- $faviconDir = "/themes/core/favicons"}}
{{- end -}}

<link rel="apple-touch-icon" sizes="180x180" href="{{$faviconDir}}/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{$faviconDir}}/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{$faviconDir}}/favicon-16x16.png">
<link rel="manifest" href="{{$faviconDir}}/site.webmanifest">
<link rel="mask-icon" href="{{$faviconDir}}/safari-pinned-tab.svg" color="#5bbad5">
<link rel="shortcut icon" href="{{$faviconDir}}/favicon.ico">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-config" content="{{$faviconDir}}/browserconfig.xml">
<meta name="theme-color" content="#ffffff">
