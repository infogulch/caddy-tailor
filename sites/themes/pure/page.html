{{- $config :=index .Args 0 -}}

{{- include  (printf "/themes/%s/head.html" $config.theme) $config -}}

    <div class="row">

<article>
    <header class="sticky-top">
        <h1>{{ $config.title }}</h1>

    <div class="mw40em">

    </div>
</article>

{{- include  (printf "/themes/%s/foot.html" $config.theme) $config -}}
