{{- $config :=index .Args 0 -}}
<!DOCTYPE html>
<html {{- if $config.lang }} lang="{{$config.lang}}"{{end}}>
    <head>
        <meta charset="utf-8">
        {{- include "/themes/core/favicon.html" $config -}}
        {{- if $config.head -}}{{$config.head}}{{end}}
        <link href="/themes/{{$config.theme}}/assets/style.css" rel="stylesheet" type="text/css">
        <script src="/themes/{{$config.theme}}/assets/script.js"></script>
        <script src="/themes/{{$config.theme}}/assets/jorempsipsum.js"></script>
    </head>
    <body style="position:relative;min-height:100vh" class="bg-primary-50 overflow-x-hidden" {{if $config.bodyAttributes}}{{$config.bodyAttributes}} {{end}}>
