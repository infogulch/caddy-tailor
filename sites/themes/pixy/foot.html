{{- $config :=index .Args 0 -}}
<footer class="text-primary-lighter bg-secondary-950 text-center">

		{{$config.footContents}}
	{{end}}
	{{- include  "/themes/core/tailorAndPixyLogos.html" $config -}}

	{{- end -}}
</footer>
</body></html>
